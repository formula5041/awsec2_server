<html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        axios.get('members')
            .then(function (res) {
                var members = '';
                for (var i = 0; i < res.data.length; i++) {
                    members += res.data[i].firstName + ' ' + res.data[i].lastName + '<br/>';
                }
                document.getElementById('content').innerHTML = members;
            })
            .catch(function (err) {
                console.log(err);
            });
    });
</script>

<body>
    <h1>My first NodeJS with MongoDB in AWS EC2</h1>
    <div id="content"></div>
    <a href="/test">go to test page</a>
</body>

</html>
